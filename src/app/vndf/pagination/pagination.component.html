<div class="pagination-side">
    <div class="row align-items-start ">
        <div class="col-12">
            <nav class="pagination-container">

                <div class="pagination-numbers-cls d-2">
                    <div class="pagination-render g-2">
                        <button src
                          *ngFor="let num of counter(numPage) ;let i = index"
                          [attr.data-index]="i+1"
                          class="pagination-number"
                          [class.active]="selectedIndex === i+1"
                          (click)="handleNum(i+1)"
                         >
                          {{i+1}}
            </button>
                    </div>
                </div>

            </nav>
        </div>
    </div>
</div>
<div ></div>
